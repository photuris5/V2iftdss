        <h1>
            <MadCap:keyword term="edit project" />Editing a Project</h1>
        <p>To edit a project, select the Action icon to the right of the project you wish to edit. Select ‘edit’ from the dropdown menu.</p>
        <p>
            <img src="../Resources/Images/Concepts_2015/2_0_ProjEdit_cap_1.png" style="width: 780px;height: 391px;" />
        </p>
        <p>This will take you to the Project Name and Information page where you may begin editing.</p>
