        <h1>
            <MadCap:keyword term="delete project" />Deleting a Project</h1>
        <p>To delete a project, select the <b>Action</b> icon to the right of the project you wish to delete. Select <b>delete</b> from the dropdown menu.</p>
        <p>
            <img src="../Resources/Images/Concepts_2015/2_0_ProjDelete_cap_1.png" class="screencap" style="width: 698px;height: 350px;" />
        </p>
        <p>You will be asked if you are sure you want to delete the selected project, select <b>OK</b>.</p>
        <p>
            <img src="../Resources/Images/Concepts_2015/2_0_ProjDelete_cap_2.png" style="width: 746px;height: 370px;" />
        </p>
