        <h1>
            <MadCap:keyword term="archive project" />Archiving a Project</h1>
        <p>To archive a project, select the <b>Action</b> icon to the right of the project you wish to archive. Select <b>Archive</b> from the dropdown menu.</p>
        <p>
            <img src="../Resources/Images/Concepts_2015/2_0_ProjArchive_cap_1.png" class="screencap" style="width: 736px;height: 369px;" />
        </p>
        <p>Following this, your project will be archived and no longer visible in the Active Projects tab.</p>
