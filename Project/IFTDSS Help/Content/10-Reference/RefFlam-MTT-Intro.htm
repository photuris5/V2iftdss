        <h1>IFT-FlamMap Minimum Travel Time</h1>
        <p>The minimum travel time (MTT) module is a two-dimensional fire growth model.  Fire growth and behavior are calculated by searching for pathways with minimum fire spread times from point, line, or polygon ignition sources.</p>
